<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>CalorieMeter</h1>
    <button class="clear-all">CLEAR ALL</button>
  </header>
  <div class="add-meal">
    <p class="title1">Add Meal/Food Item</p>
    <div class="meal-in">
    <p>Meal</p>
    <input type="text" class="input-space" id="item-in" placeholder="Add Item">
    </div>
    <div class="caloriein">
    <p>Calorie</p>
    <input type="text" class="input-space" id="calorie-in" placeholder="Add Calories">
    </div>
    <button class="meal-btn button1">Add Meal</button>
    <button class="update-btn button1">Update Meal</button>
    <button class="delete-btn button1">Delete Meal</button>
    <button class="back-btn button1">Back</button>
  </div>
  <div class="calories">Total Calories : </div>
  <div class="item-list">
    <ul class="item-collection">
      
    </ul>
  </div>
</body>
<script src="app.js"></script>
</html>
